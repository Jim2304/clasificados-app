<!DOCTYPE html>
<html>
  <head>
    <title>Clasificados APP - Iniciar sesion</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <img id="logo" src="img/logo-header.svg" alt="Clasificados APP" />
      </h1>
    </header>
    <main>
      <section>
        <div class="logo-app-wrapper">
          <img src="img/logo.svg" alt="Logo app" />
        </div>
        <div class="welcome-message">
          <h3>¡Bienvenido!</h3>
        </div>
        <form class="login-form">
          <div class="form-field-wrapper">
            <label>Correo electrónico</label>
            <input
              type="email"
              required
              name="email"
              placeholder="Tu correo electrónico"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>
          <div class="form-field-wrapper">
            <label>Contraseña</label>
            <input
              type="password"
              required
              name="password"
              placeholder="Tu contraseña"
            />
          </div>
          <div class="form-actions">
            <button>INGRESAR</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
